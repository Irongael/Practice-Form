<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/javascript.js" defer></script>
</head>
<body>
    <div class="main-div">
        <div class="img-div">
            <div class="logo-div">
                <img src="image/odin-lined.png" alt="OdinProjectLogo" class="odin-logo">
                <h1 class="logo-text">Sign-up Form</h1>
            </div>
        </div>
        <div class="text-div">
            <div class="head-div">
                <h2 class="head-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</h2>
            </div>
            <div class="form-div">
                <form class="form">
                    <legend class="form-legend">Sign-up Today!</legend>
                    
                    <div class="formItem">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname" pattern="\w">
                    </div>
                    
                    <div class="formItem">
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                    
                    <div class="formItem">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <div class="formItem">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" pattern="">
                    </div>
                    
                    <div class="passItem">
                        <label for="pass">Password:</label>
                        <input type="password" id="pass" name="" oninput="checkPass();">
                    </div>
                    
                    <div class="passItem">
                        <label for="conPass">Confirm Password:</label>
                        <input type="password" id="conPass" name="pass" oninput="checkPass();">
                    </div>

                    <div class="formItem">
                        <button type="submit" id="btn">Submit</button>
                    </div>
                    <p class="aster">**Green fields are valid, Red fields are invalid.</p>
                </form>
            </div>
            <div class="hasAcc">
                <h2>Already have an Account? <a href="https://www.theodinproject.com/">click here</a></h2>
            </div>
        </div>
    </div>
</body>
</html>
