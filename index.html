<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/javascript.js" defer></script>
</head>
<body>
    <div class="main-div">
        <div class="img-div">
            <div class="logo-div">
                <img src="image/odin-lined.png" alt="OdinProjectLogo" class="odin-logo">
                <h1 class="logo-text">Sign-up Form</h1>
            </div>
        </div>
        <div class="text-div">
            <div class="head-div">
                <h2 class="head-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</h2>
            </div>
            <div class="form-div">
                <form class="form">
                    <legend class="form-legend">Sign-up Today!</legend>
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname">
                </form>
            </div>
            <div class="hasAcc">

            </div>
        </div>
    </div>
</body>
</html>
